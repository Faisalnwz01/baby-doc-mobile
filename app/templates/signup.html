<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">signup</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closesignup()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="dosignup()">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" name="first_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" name="login" ua-is-email>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">
                    <span ng-show="!loading">Create Account</span>
                    <i ng-show="loading" class="ion-loading-b"></i>
                </button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
